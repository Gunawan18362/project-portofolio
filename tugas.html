<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
  <div class="container">
    <h2>Kalkulator</h2>
    <input type="text" id="inputan" disabled>

    <br>
    <!-- Baris angka 7-9 dan operator / -->
    <button class="tombol" onclick="InputAngka('7')">7</button>
    <button class="tombol" onclick="InputAngka('8')">8</button>
    <button class="tombol" onclick="InputAngka('9')">9</button>
    <button class="tombol operator" onclick="InputAngka('/')">/</button>
    <br>

    <!-- Baris angka 4-6 dan operator * -->
    <button class="tombol" onclick="InputAngka('4')">4</button>
    <button class="tombol" onclick="InputAngka('5')">5</button>
    <button class="tombol" onclick="InputAngka('6')">6</button>
    <button class="tombol operator" onclick="InputAngka('*')">*</button>
    <br>

    <!-- Baris angka 1-3 dan operator - -->
    <button class="tombol" onclick="InputAngka('1')">1</button>
    <button class="tombol" onclick="InputAngka('2')">2</button>
    <button class="tombol" onclick="InputAngka('3')">3</button>
    <button class="tombol operator" onclick="InputAngka('-')">-</button>
    <br>

    <!-- Baris angka 0, clear, =, dan operator + -->
    <button class="tombol" onclick="InputAngka('0')">0</button>
    <button class="tombol special" onclick="hapus()">C</button>
    <button class="tombol special" onclick="Hitung()">=</button>
    <button class="tombol operator" onclick="InputAngka('+')">+</button>
  </div>

  <script src="kalkulator.js"></script>
</body>
</html>
